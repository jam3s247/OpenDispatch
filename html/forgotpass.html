<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Your Password | Open Dispatch </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
 </head>
  
	<body class="text-left">
    
<main class="form-signin w-100 m-auto">




  <form action="forgotpass2.html" method="post" class="">
    <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Forgot Your Password</h1>



  	<div class="text-md-left">
	<p>Having trouble logging in?</p>
		 <ul>
						<li class="">Usernames are in the form of an email address.</li>
						<li class="">Passwords are case sensitive.</li>
		</ul>
	<p>To reset your password, enter your Open Dispatch username.</p>
	</div>
  



	
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="Username@customer.com">
      <label for="floatingInput">Username</label>
    </div>

	

	<div class="row row mt-2">
		<div class="col">
			<button class="w-100 btn btn-large btn-secondary" type="submit" value="cancel">Cancel</button>
		</div>
		<div class="col">
			<button class="w-100 btn btn-large btn-primary" type="submit" value="continue">Continue</button>
		</div>
	</div>		


  </form>








	<p class="mt-5 mb-3 text-muted">Open Dispatch | Version 0.1</p>
	

</main>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
