<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Open Dispatch </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
 </head>
  
	<body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="main.html" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please Login in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="Username@customer.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
	
	
	<button class="w-100 btn btn-large btn-primary" type="submit" value="login">Sign in</button>
			


  </form>






	<div class="row mt-2">
		<div class="col">
		  <a href="forgotpass.html" class="link-primary">Forgot Your Password?</a>
		</div>
		<div class="col">
		   <a href="custdomin.html" class="link-primary">Use Custom Domain</a>
		</div>
  </div>
	


	<p class="mt-5 mb-3 text-muted">Open Dispatch | Version 0.1</p>
	

</main>

  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
